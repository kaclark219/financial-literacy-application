<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="profile_style.css">
</head> 
<body>
    <div class="header">
        <h1>My Profile</h1>
    </div>

    <div class="profile">
        <div class="steve"><img src="assets/steve-profile.PNG" alt="profile image"></div>
        <div class="settings"><img src="assets/settings.png" alt="settings icon"></div>
    </div>
    <h2 class="name">Steve Stonecutter</h2>

    <div class="budget-summary-grid">
        <div class="first-row">
            <h3>Budget Summary</h3>
            <p>You have <b>$500</b> left this month.</p>
            <button>Update Budget</button>
        </div>
        <div class="second-row">
            <div class="left">
                <p class="number-stars">0</p>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 245">
                    <path d="m56,237 74-228 74,228L10,96h240"/>
                    </svg>
            </div>
            <div class="right">
                <img src="assets/dog.jpg" alt="dog">
            </div>
        </div>
    </div>
    <div class="rewards">
        <div class="rewards-header">
            <h3>Rewards</h3>
        </div>
        <div class="reward">
            <div class="left-reward">
                <p>Play Minecraft for 3 hours!</p>
            </div>
            <div class="right-reward">
                <div class="star-cost">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 245">
                        <path d="m56,237 74-228 74,228L10,96h240"/>
                        </svg>
                    <p>5</p>
                </div>
                <button>Redeem</button>
            </div>
        </div>
        <div class="reward">
            <div class="left-reward">
                <p>Treat myself to some sugarcane!</p>
            </div>
            <div class="right-reward">
                <div class="star-cost">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 245">
                        <path d="m56,237 74-228 74,228L10,96h240"/>
                        </svg>
                    <p>10</p>
                </div>
                <button>Redeem</button>
            </div>
        </div>
        <div class="new-reward">
            <button><img src="assets/hand-with-star-icon.png" alt="hand with star">Add New Reward</button>
        </div>
    </div>
    <div class="footer">
        <a href="overview.html">
            <img src="assets/overview.png" alt="overview icon">
            <p>Overview</p>
        </a>
        <a href="categories.html">
            <img src="assets/categories.png" alt="categories icon">
            <p>Categories</p>
        </a>
        <a href="learning.html">
            <img src="assets/learning.png" alt="learning icon">
            <p>Learning</p>
        </a>
        <a href="goals.html">
            <img src="assets/goals.png" alt="goals icon">
            <p>Goals</p>
        </a>
        <a href="profile.html">
            <img src="assets/profile.png" alt="profile icon">
            <p>My Profile</p>
        </a>
    </div>
</body>
</html>
